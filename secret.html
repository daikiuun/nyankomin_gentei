<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定ヘッダー</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      /* 固定ヘッダーのスタイル */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000; /* 他のコンテンツの上に表示 */
      }

      /* 画像のスタイル */
      .header img {
        width: 40px; /* 画像のサイズ */
        height: 40px;
        margin-right: 10px; /* 画像とテキストの間隔 */
      }

      /* ヘッダー内のテキストのスタイル */
      .header-text {
        font-size: 1.5em;
      }

      /* ページのコンテンツのスタイル */
      .content {
        margin-top: 80px; /* ヘッダーが固定されているので、下に余白を追加 */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 固定ヘッダー -->
    <div class="header">
      <!-- 画像参照 -->
      <img src="images/logo.png" alt="サイトロゴ" />
      <div class="header-text">メンバー限定にゃんこ</div>
    </div>

    <!-- ページのコンテンツ -->
    <div class="content">
      <h1>ページコンテンツ</h1>
      <p>ここにページの内容が表示されます。</p>
      <p>スクロールしてもヘッダーは固定されています。</p>
      <p>ここにもっとコンテンツを追加できます。</p>
    </div>
  </body>
</html>
